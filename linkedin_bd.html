<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="linkedin_bd.css">
    <title>LinkedIn BD</title>
</head>
<body>
    <header>
        <div class="header_left">
        
            <label class="linked">Linked</label>
            <label class="in"><span class="blue">in</span></label>

        </div>

        <div class="header_right">
            <div class="header_right_left">
                <div class="shapes">
                    <img src="icons8-video-50.png" height="24px" width="24px">
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <img src="icons8-video-50.png" height="24px" width="24px">
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <img src="icons8-video-50.png" height="24px" width="24px">
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <img src="icons8-video-50.png" height="24px" width="24px">
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

                </div>

                <div class="labels">
                    <label>Articles  &nbsp&nbsp People &nbsp&nbsp&nbsp&nbsp Learning &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Jobs</label>

                </div>
                    
            </div>

            <div class="header_right_right">
                <button class="join">
                        Join now
                </button>

                <button class="sign">
                    Sign in
                </button>

            </div>

        </div>


    </header>


    <div class="main_content">

        <div class="left">
            <h1 class="welcome">Welcome to your professional community</h1>
            <br>
            <br>
            <div class="form">
                <label class="email">Email or phone</label>
                <br>
                <input type="text">
                <br>
                <br>
                <label class="email">Password</label>
                <br>
                <input type="password">
                <br>
                <br>
                <label class="forgot">Forgot Password?</label>
                <br>
                <br>
                <button class="btn">
                    Sign in
                </button>
                <br>
                <br>
                <label class="or">-----------------------or-----------------------</label>

                <br>
                <br>

                <button class="google"><img src="google.svg" height="20px" width="20px">Google</button>

                <br>
                <br>

                <button class="new">
                    New to LinkedIn? Join Now
                </button>


            </div>
        </div>

        <div class="right">
          
        </div>

    </div>
